<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
        text-align: center;    
        padding: 30px;
        width: 500px;
        height: 200px;
        margin: 100px auto;
        box-shadow: 0px 0px 10px rgb(28, 18, 229);
        }

        .h2Style {
        color: red;
      }

    </style>
    <script>
        
        function fnaddAttributes() {

          //added placeholder
          var inputDomElement = document.querySelector("#newusername");
          //we need to pass as keyname and value
          inputDomElement.setAttribute("placeholder", "Enter new UserName");
          
          //using queryselectorall property-retune array.
          var h2DomCollection = document.querySelectorAll("h2");
          var h2DomElement = h2DomCollection[0];

          h2DomElement.setAttribute("class", "h2Style");
         
        }
  
        function fnupdateAttributes() {

          var inputDomElement = document.querySelector("#update");
          inputDomElement.setAttribute("type", "password");
          
        }

        function fnremoveAttributes() {

          //input section
          var inputDomElement = document.querySelector("#root");
          //add key name which you want to remove
          inputDomElement.removeAttribute("placeholder");

          //h2 section
          var h2DomElement = document.querySelector("h2");
          h2DomElement.removeAttribute("style");

          }
      </script>

</head>

<body>

          <div class="container">
            <h2>ADD Attribute</h2>
            <input type="text"  id="newusername"/>
            <button onclick="fnaddAttributes()">Add Attributes</button>
          </div>
          
          <div class="container">
            <h2>Update Attribute</h2>
            <input type="text" placeholder="Enter Name" id="update" />
            <button onclick="fnupdateAttributes()">Update Attributes</button>
          </div>

          <div class="container">
            <h2 style="color: green">Remove Attribute</h2>
            <input id="root" type="text" placeholder="Enter Name" />
            <button onclick="fnremoveAttributes()">Remove Attributes</button>
          </div>
      
          
</body>
</html>
