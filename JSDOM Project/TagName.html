
<!DOCTYPE html>
<html>
<head>
    <style>
    .container {
        padding: 30px;
        width: 500px;
        margin: 100px auto;
        box-shadow: 0px 0px 10px rgb(0, 255, 119);
    }
    .container h2{
        color: #bada08;
    }

    .newcontainer {
        padding: 30px;
        width: 800px;
        margin: 100px auto;
        box-shadow: 10px 0px 10px rgb(81, 51, 232);
    }
    .newcontainer h2{
        color: #f027df;
    }

    </style>
    <script>
        function fntagName(){
            //when click on a button then i want to remove existing class add new class
            //using tag selector property it will be retune a one array.
            var divCollection = document.getElementsByTagName("div");
             //return a array becu we have more than 1 div is available so thats why its retune in array.

            var firstDivDomElement = divCollection[0];
            firstDivDomElement.classList.remove("container");//remove existing class
            firstDivDomElement.classList.add("newcontainer");//add new class.

        }
     
    </script>

</head>
<body>
    <div class="container" id="container">
    <h2  id="title">Tag Selector</h2> 
    <p>A paragraph is a self-contained unit of discourse in writing dealing with a particular point or idea. Though not required by the orthographic conventions of any language with a writing system, paragraphs are a conventional means of organizing extended segments of prose.</p>
    <button onclick="fntagName()">TagName</button>
    </div>
</body>

</html>
