<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            width: 500px;
            height: 400px;
            padding: 30px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0px 0px 10px blue;
        }
        .h2Style {
        color: red;
      }
      #root{
        width: 100px;
        height: 50px;
      }

    </style>
    <script>
     function fncreateDomElement(){

       //added new paragrph by using createElement.
        var pDomElement = document.createElement("p");

        pDomElement.innerText = "Ahrefs’ Paragraph Generator uses a language model that learns patterns, grammar, and vocabulary from large amounts of text data – then uses that knowledge to generate human-like text based on a given prompt or input. The generated text combines both the model's learned information and its understanding of the input."
        
        var divDomElement = document.querySelector("div");
        divDomElement.appendChild(pDomElement);
       
     }
    </script>

</head>
<body>
    <div class="container">
        <h2 class="h2Style">Welcome to AI!!!</h2> 
        <button id="root" onclick="fncreateDomElement()">Click Me</button>
    </div>
    
</body>

</html>
